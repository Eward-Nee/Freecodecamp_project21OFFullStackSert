<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Registration Form</h1>

    <p>Please fill out this form with the required information</p>

    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <legend>User Info:</legend>

            <label for="first-name">Enter Your First Name: <input name="FirstName" required type="text"
                    id="first-name"></label>
            <label for="last-name">Enter Your Last Name: <input name="LastName" required type="text"
                    id="last-name"></label>
            <label for="email">Enter Your Email: <input type="email" required name="email" id="email"></label>
            <label for="new-password">Create a New Password: <input pattern="[a-z0-5]{8,}" required type="password"
                    name="new-password" id="new-password"></label>
        </fieldset>

        <fieldset>
            <legend>Account type (required):</legend>
            <label for="personal-account"><input class="inline" checked type="radio" name="account-type"
                    id="personal-account">Personal</label>
            <label for="business-account"><input class="inline" type="radio" name="account-type"
                    id="business-account">Business</label>
        </fieldset>

        <fieldset>
            <legend>More about you:</legend>
            <label for="profile-picture">Upload a profile picture: <input type="file" name="profile-picture"
                    id="profile-picture"></label>
            <label for="age">Input your age (years): <input type="number" name="age" max="120" min="13"
                    id="age"></label>

            <label for="referrer">How did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>

            <label for="bio">Provide a bio:
                <textarea placeholder="I like coding on the beach..." name="bio" id="bio" rows="3" cols="30"></textarea>
            </label>

        </fieldset>

        <label for="terms-and-conditions"><input class="inline" type="checkbox" name="terms-and-conditions" required
                id="terms-and-conditions"> I accept the <a
                href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>


        <input type="submit" value="Submit">
    </form>

</body>

</html>
